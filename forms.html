<html>
	<head>
		<title> Html Forms</title>
	</head>

<body>
<table style="background-color:gray" width="100%" height="100%";>
<tr>
<td>
	<h2>Enter Your Details </h2>
	<form>
	<fieldset>
	<legend> <strong>Student's Details </strong></legend>
	First Name:
	<input type="text" name="firstname"> <br><br>
	Last Name:
	<input type="text" name="lastname"> <br> <br>
	
	
	Age:<input type="radio" name="age">Under 18
		<input type="radio" name="age">Over 18 <br><br>
		
		<select name="Qualification">
		<option value="mba">MBA</option>
		<option value="mca">MCA</option>
		<option value="bba" selected> BBA</option>
		<option value="b.com">B.COM</option>
		<option value="bsc">BSC</option>
		<option value="m.com">M.COM</option>
		</select><br><br>
		
		<input type="submit" value="Click Here"> 
		<input type="reset"><br> <br>
		Password:<input type="Password" name="Password"> <br><br>
		
		<input type="checkbox" name="intrest" value="crcket">Cricket
		<input type="checkbox" name="intrest" value="football">Football
		<input type="checkbox" name="intrest" value="hocky">Hocky
		<input type="button" value="clickonme"><br> <br>
		
		
		<input type="color" name="choosecoler"><br> <br>
		<input type="date" name="dob"><br> <br>
		<input type="email" name="mail"><br> <br>
		<input type="file" name="choosefile"><br> <br>
		<input type="month"name="exammonth"><br> <br>
		<input type="number" name="quantity" min="1" max="10"><br> <br>
		<input type="range" name="rating" min="1" max="10"><br> <br>
		<input type="search" value="search"><br> <br
		<input type="tel" value="usertel"><br> <br>
		<input type="time" value="birthtime"><br> <br>
		<input type="url" value="enterurl"><br> <br>
		<textarea name="usermesseage" rows="10" col="10"> </textarea>
		
	</fieldset>
	</form>
	</td></tr></table>
</body>
</html>
